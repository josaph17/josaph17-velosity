<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Velosity</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="container">
                <div class="header-top">
                    <div class="header-logo">
                        <img src="/src/img/logo.png" width="242" height="83" alt="Лого">
                    </div>
                    <ul class="header-login">
                        <li class="header-login-item"><img class="header-icon" src="/src/img/login.svg" alt=""><a
                                href="#">Войти</a>
                        </li>
                    </ul>
                    <ul class="header-compbask">
                        <li class="header-top-item"><img class="header-icon" src="/src/img/compare.svg" alt=""><a
                                href="#">Сравнить</a>
                        </li>
                        <li class="header-top-item"><img class="header-icon" src="/src/img/basket.svg" alt=""><a
                                href="#">Корзина</a>
                        </li>
                    </ul>
                </div>
                <div class="header-down">
                    <ul class="catalog">
                        <li class="catalog-item"><a href="#">Каталог</a></li>
                    </ul>
                    <ul class="nav">
                        <li class="nav-item"><a href="#">Доставка</a></li>
                        <li class="nav-item"><a href="#">Гарантия</a></li>
                        <li class="nav-item"><a href="#">Контакты</a></li>
                    </ul>
                    <ul class="search">
                        <li class="search-item"><img class="header-icon" src="/src/img/loupe.svg" alt="">Поиск по сайту
                        </li>
                    </ul>

                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <section>
                    <ul>
                        <li>
                            <div>
                                <img src="" alt="Велосипед" width="205" height="130">
                                <a href="#">Велосипеды</a>
                            </div>
                        </li>
                    </ul>
                </section>
            </div>

        </main>
        <div class="footer"></div>
    </div>

</body>

</html>
